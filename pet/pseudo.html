<!-- Ответы на вопросы:
1. Приведите примеры правильного и неправильного именования
элементов. Проанализируйте два произвольных сайта из сети
Интернет.
https://www.kafabula.ru/ - элементы именуются по приниципу - блок/элемент/модификатор
http://mirsud.tatar.ru/courtsinaction/45/3/ - элементы не именуются, разделение производится путем комментариев
2. Чем простой селектор отличается от составного?
Составной включает в себя несколько простых селекторов и устанавливает взаимосвязи и взаимодейстивия между ними(например-селектор потомков, сестринский селектор)
3.Как работают сестринский селектор и общий селектор смежных
элементов? В чем их основное отличие? 
Работают на одном уровне иерархии, но сестринский применяется к ближайшему, смежный - для всех на уровне
4.Расскажите, что такое группирующий селектор и цели его
применения?
Чтобы не прописывать в каждом селекторе с одинаковыми правилами свойства, можно использовать группирующий селектор и в нем указать эти правила
5.Как работает селектор атрибутов?
Применяет правило не только в соответсвии с указанием селектора. но и в соответствии с значением атрибута(можно ставить правила для разных действий, наличия или отсутсвия значения, или установленных значений(больше\меньше))
6.Какие вы знаете селекторы атрибутов, введенные стандартом HTML5 ?
Равенство значения(применяется только к данному занчению), частичное соответсвие(не зависит, где значение совпадет), "начинается с занчения", "заканчивается значением"
7.Что такое псевдо-класс? Как сделать выборку элементов по псевдо- классу?
Псевдокласс - определитель положения(nt-child) или состояния (hover) элемента, к которому применяются правила селектора. Записывается через ":"
8.Чем запись : в css отличается от записи :: в спецификации HTML5. Что такое псевдо-элемент?
":" - запись псевдокласса, "::"- запись псевдоэлемента. Псевдокалсс определяет состояние или положение элемента, псевдоэлемент - СОЗДАЕТ дополнительный элемент с определнными свойствами, который явно не отображается в структуре html
9.Перечислите известные вам псевдо-классы, Расскажите об отличиях псевдо-классов :first-of-type и :first-child
:first-of-type (определяет каждого потомка определенного типа) и :first-child (определяет первого потомка, вне зависимости от типа)
10.Расскажите о связи использования стилевого свойства content и
псевдоэлементов ::before и ::after
Т.к. псевдо - это все-таки определитель свойств элемента (например, для псевдоклассов), то при создании псевдоэлемента (создается "фальшивый элемент") указываются в первую очередь свойства этого "фальшивого" элемента. Но свойства нельзя задать "ничему". Для этого определяется content, даже если он пустой.
11. Расскажите о псевдо-классе :not() и принципах его применения
Применяет свойства селектора ко всем элементам, за исключением указанного в псевдо-классе
12. Что такое универсальный селектор?
Селектор "*", заменяющий собой ВСЕ элементы html (грубо говоря, перечисляет все элементы, имеющиеся в DOM дереве). Если указать "div *", то будет применяться ко всем потомкам, вложенным в div.  -->
